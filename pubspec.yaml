name: doctor_consultation
description: A medical consultation app for doctors communication
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0
  badges: ^3.1.2

  # Localization
  intl: ^0.20.2
  easy_localization: ^3.0.3

  # Navigation
  go_router: ^12.1.3

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Utilities
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  uuid: ^4.2.2
  timeago: ^3.6.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/icons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600

